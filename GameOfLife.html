<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                margin : 0;
                padding : 0;
                background-color : black;
            }
            canvas{
                margin-left : auto;
                margin-right : auto;
                width : 100%;
                height : 99vh;
                
            }
        
        
        </style>
    </head>
	<body>
	
		<canvas id="myCanvas" width="1280" height="720"></canvas>
		
		<script>
			function Grid(w, h){
				this.w = w, this.h = h;
                this.data = Array.apply(undefined, Array(w*h)).map(x=>0);
                this.data2 = this.data.map(x=>0);
                this.canvas = document.getElementById('myCanvas');
                this.cw = this.canvas.width;
                this.ch = this.canvas.height;
                this.ctx = this.canvas.getContext('2d');
            }
			Grid.prototype.at = function(x,y,v){
				if(arguments.length == 3) this.data[y * this.w + x] = v;
				return this.data[y * this.w + x];
			};
			Grid.prototype.get = function(x,y){
				return this.data[y * this.w + x];
			};
			Grid.prototype.set = function(x,y,v){
				this.data[y * this.w + x] = v;
			};
			Grid.prototype.ib = function(x,y){
				return x >= 0 && y >= 0 && x < this.w && y < this.h;
			};
			Grid.prototype.forEach = function(f){
				f = f.bind(this);
				for(var y = 0; y < this.h; y++)
					for(var x = 0; x < this.w; x++)
						f(x,y, this.get(x,y));
			};
			Grid.prototype.draw = function(sz){
				sz = sz || 10;
				var ctx = this.ctx;
				ctx.fillStyle = 'black';
				ctx.fillRect(0,0,this.cw, this.ch);
				var y,x;
				for(y =0; y < this.h; y++){
					for(x = 0; x < this.w; x++){
						if(this.get(x,y)==1) ctx.fillStyle = 'white';
						else ctx.fillStyle = 'black';
						ctx.fillRect(x*sz + 1, y*sz + 1, sz, sz);
					}
				}
			};
			Grid.prototype.init = function(N){
				N = N || 5;
				for(var i = 0; i < N; i++){
					var p = {
						x : Math.floor(Math.random() * this.w),
						y : Math.floor(Math.random() * this.h)
					};
					this.set(p.x, p.y, 1);
				}
			};
			Grid.prototype.clone = function(){
				var ng = new Grid(this.w, this.h);
				ng.data = this.data.map(x=>x);
				return ng;
			};
			Grid.prototype.countNeighbours = function(X,Y){
				var c = 0;
				for(var y = Y-1; y <= Y+1; y++){
					for(var x = X-1; x <= X+1; x++){
						if(X == x && Y == y) continue;
						if(this.ib(x,y) && this.get(x,y) == 1) c++;
					}
				}
				return c;
			};
			Grid.prototype.iterate = function(){
				var n, y, x, v, ind, tmp;
                for(y = 0; y < this.h; y++){
					for(x = 0; x < this.w; x++){
                        ind = y * this.w + x;
						n = this.countNeighbours(x,y);
						v = this.data[ind];
                        this.data2[ind] = v;
						if(v == 1){
							if(n < 2 || n > 3) this.data2[ind] = 0;
						}else if(n == 3) this.data2[ind] = 1;
                    }
				}
                tmp = this.data2;
                this.data2 = this.data;
                this.data = tmp;
			};
            var pxsz = 3;
            
            var Window = {
                w : window.innerWidth - 20,
                h : window.innerHeight - 20
            };
            
			var g = new Grid(Math.floor(Window.w / pxsz), Math.floor(Window.h / pxsz));
            g.canvas.width = Window.w;
            g.canvas.height = Window.h;
            g.cw = Window.w;
            g.ch = Window.h;
            
			g.init(g.w*g.h);
			setTimeout(function update(){
				g.iterate();
				g.draw(pxsz);
				setTimeout(update, 16);
			}, 1);
		</script>
	</body>
</html>
